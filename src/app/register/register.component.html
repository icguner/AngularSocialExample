<ng4-loading-spinner> </ng4-loading-spinner>
<div id="registerPanel">
<form id="register-form" method="post" role="form" style="display: block;">
  <div class="form-group">
    <input type="text" [(ngModel)]="name" name="name" id="name" tabindex="1" class="form-control" placeholder="Username" value="">
  </div>
  <div class="form-group">
    <input type="email" [(ngModel)]="email" name="email" id="email" tabindex="2" class="form-control" placeholder="email">
  </div>
  <div class="form-group">
    <input type="password" [(ngModel)]="password" name="password" id="password" tabindex="3" class="form-control" placeholder="password">
  </div>
  <div class="form-group">
    <input type="password" [(ngModel)]="password_confirmation" name="password_confirmation" id="password_confirmation" tabindex="4" class="form-control" placeholder="password confirmation">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <input (click)="register()" type="submit" name="register-submit" id="register-submit" tabindex="5" class="form-control btn btn-register" value="Log In">
      </div>
    </div>
  </div>
</form>
</div>
