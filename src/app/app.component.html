<div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" routerLink="/homepage">Isocan App</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" *ngIf="this._authCheck.isAuthenticated(); else loggedOut">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/homepage">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/profile">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/article">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)" (click)="logout()">Logout</a>
                </li>
            </ul>
            <ng-template #loggedOut>
                <ul class="navbar-nav" *ngIf="!this._authCheck.isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/homepage">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/article">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/login">Login Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/register">Register Page</a>
                    </li>
                </ul>
            </ng-template>
          </div>
        </nav>
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </div>
